{% extends "base.html" %}
{% block title %}Dimension Calculation{% endblock %}
{% block body %}

<form action="results" method="post">
    <table name="dimensions_table" class="table">
        <tr>
            <th name="room-header">Room Number</th>
            <th name="length-header">Length</th>
            <th name="width-header">Width</th>
            <th name="height-header">Height</th>
        </tr>
        {% for room in range(rooms) %}
        <tr>
            <td name="room-{{ room }}">
                {{ room + 1 }}
            </td>
            <td>
                <input type="number" name="length-{{ room }}" min="1" required/>
            </td>
            <td>
                <input type="number" name="width-{{ room }}" min="1" required/>
            </td>
            <td>
                <input type="number" name="height-{{ room }}" id="height" min="1" required/>
            </td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" id="submit">
</form>

{% endblock %}
