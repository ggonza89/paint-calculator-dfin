{% extends "base.html" %}
{% block title %}Results!{% endblock %}
{% block body %}

<table name="Results" class="table">
    <tr>
        <th name="room-header">Room #</th>
        <th name="amount-header">Amount of Feet to Paint</th>
        <th name="gallons-header">Gallons Required</th>
    </tr>
    {% for row in all_data %}
    <tr>
        <td name="room-{{ row['room'] }}">
            {{ row['room'] }}
        </td>
        <td name="amount-{{ row['room'] }}">
            {{ row['ft'] }}
        </td>
        <td name="gallons-{{ row['room'] }}">
            {{ row['gallons'] }}
        </td>
    </tr>
    {% endfor %}
</table>

<h5 name="total-gallons-required">Total Gallons Required: {{ total_gallons_required }}</h5>

<div style="text-align: center">
    <form action="/">
        <input id="home" type="submit" value="Home"/>
    </form>
</div>
{% endblock %}
